<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Test task 1</title>
	<link rel = "stylesheet" type = "text/css" href = "css/mr-widget.css">	
</head>
<body>
	<div id = "MRWidget"></div>
	<script src = "http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src = "http://documentcloud.github.io/underscore/underscore-min.js"></script>
	<script src = "http://backbonejs.org/backbone-min.js"></script>
	<!-- Template for widget -->
	<script type = "text/template" id = "MRWidgetTemplate">
		<div class = "linksBox">
			<img class = "profilePhoto" src = "<%= model.userImage %>">
			<a class = "profileHandle" href = "<%= model.userUrl %>" target = "_blank">@<%= model.userName %></a>
			<a class = "timestamp" href = "<%= model.postUrl %>" target = "_blank"><%= view.time %></a>
		</div>
		<div class = "contentBox">
			<%= view.content %>
		</div>
		<div class = "countsBox">
			<% for(count in model.counts) { %>
				<div class = "<%= count %>"> 
					<div class = "img"></div>
					<span><%= model.counts[count] %></span>
				</div>
			<% } %>
		</div>
	</script>
	<!-- End of template -->
	<script src = "js/mr-widget.js"></script>
</body>
</html>
